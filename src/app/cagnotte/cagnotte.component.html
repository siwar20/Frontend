<h1>Charts List</h1>
<br><br>    
<table class="table table-striped aa">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Event Date</th>
    <th scope="col">Budget</th>

    <th *ngIf="myvar" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of charts; index as i">
    <th scope="row"scope="row">{{ i + 1 }}</th>
    <td>{{event.owner}}</td>
    <td>{{event.money}}</td>
    <td>{{event.idEvent}}</td>
 
    <td *ngIf="myvar"> <button (click)="delete(event.idDon)"  type="button" class="btn btn-danger">Delete</button></td>
    
  </tr>
  </tbody>
</table>

<br>
