<app-navbar></app-navbar>
<div class="row justify-content-center">
<div class="col-md-8 offset-md-3">
<form #f="ngForm">

  <div class="form-group" [hidden]="category.id">
    <h1>Update category</h1>
    <p>Please enter category data</p>
    <hr>
  </div>

    <div class="form-group">
        <label>id</label>
        <input type="number" class="form-control" id="id"
          [(ngModel)] = "category.id" name="id">
    
    </div>


<div class="form-group">
    <label>name</label>
    <input type="text" class="form-control" id="name"
      [(ngModel)] = "category.name" name="name" placeholder="Enter Name" #desigProduct="ngModel"
      [(ngModel)]="category.name" required maxlength="40">

</div>

<div class="form-group">
    <label>type</label>
    <input type="text" class="form-control" id="type"
      [(ngModel)] = "category.type" name="type">

</div>




<button class="btn badge-warning" [disabled]="f.invalid" (click)="save()">
    save
</button>
