<h1>Event List</h1>
<br><br>    
<table class="table table-striped aa">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Event Date</th>
    <th scope="col">Budget</th>
    <th scope="col">Location</th>
    <th scope="col">Details</th>

    <th *ngIf="myvar" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events; index as i">
    <th scope="row"scope="row">{{ i + 1 }}</th>
    <td>{{event.name}}</td>
    <td>{{event.dateEvent}}</td>
    <td>{{event.budget}}</td>
    <td>{{event.lieu}}</td>
    <td><button (click)="gotoTrailer(event.id)"  type="button" class="btn btn-success">View Trailer</button></td>

    <td *ngIf="myvar"> <button (click)="delete(event.id)"  type="button" class="btn btn-danger">Delete</button></td>
    
  </tr>
  </tbody>
</table>
<br>
<button (click)="addEvent()"  type="button" class="btn btn-primary ml-4">Add a new Event</button>
