<table class="table table-striped table-borderless">
    <thead>
      <tr>
        <th scope="col"><a #categ1 [attr.data-cat]="food" (click)="getCategoryName(categ1.dataset.cat)" routerLinkActive="active" class="btn btn-light" role="button">FOOD</a></th>
        <th scope="col"><a #categ2 [attr.data-cat]="clothing" (click)="getCategoryName(categ2.dataset.cat)" routerLinkActive="active" class="btn btn-light" role="button">CLOTHING</a></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of result.produit; let index=index">
        <th scope="row" class="align-middle"><img [src]=prod.url [alt]="prod.nom" class="imgCategorie" [title]='prod.nom'></th>
        <td class="align-middle">{{prod.nom}}<br>{{prod.description}}</td>
        <!-- <td class="align-middle">{{prod.prix}}</td> -->
        <td class="align-middle">{{ prod.prix | currency: 'EUR':'symbol':undefined:'fr-FR' }}</td>
        <td class="align-middle"><button type="button" class="btn btn-secondary" >Ajouter au panier</button></td>
      </tr>
    </tbody>
  </table>
